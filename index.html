<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
     <script src="contentA.js"></script>
    <script type="module" src="main.js" defer></script>
   
</head>
<body>
    
        <!-- Grid items -->
        <div class="card a">
            <div class="card-inner">
                <div class="card-front">A Front</div>
                <div class="card-back">A Back</div>
            </div>
        </div>
        <div class="card b">
            <div class="card-inner">
                <div class="card-front">B Front</div>
                <div class="card-back">B Back</div>
            </div>
        </div>
        <div class="card c">
            <div class="card-inner">
                <div class="card-front">C Front</div>
                <div class="card-back">C Back</div>
            </div>
        </div>
        <div class="card d">
            <div class="card-inner">
                <div class="card-front">D Front</div>
                <div class="card-back">D Back</div>
            </div>
        </div>
        <div class="e">
            <iframe src="http://booleanjerk.github.io/wordle"></iframe>
        </div>
        <div class="card f">
            <div class="card-inner">
                <div class="card-front">F Front</div>
                <div class="card-back">F Back</div>
            </div>
        </div>
        <div class="card g">
            <div class="card-inner">
                <div class="card-front">G Front</div>
                <div class="card-back">G Back</div>
            </div>
        </div>
        <div class="card h">
            <div class="card-inner">
                <div class="card-front"><img src="image.jpg" alt="Image"></div>
                <div class="card-back">H Back</div>
            </div>
        </div>
        <div class="card i">
            <div class="card-inner">
                <div class="card-front">I Front</div>
                <div class="card-back">I Back</div>
            </div>
        </div>
    
</body>
</html>
